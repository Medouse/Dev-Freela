<!DOCTYPE html>
<html lang="pt-">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LD</title>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">

    <!-- STYLES ITCSS: -->

    <!-- SETTINGS (apenas para variáveis) -->
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/text.css">

    <!-- GENERIC -->
    <link rel="stylesheet" href="style/generic/reset.css">
    <link rel="stylesheet" href="style/generic/box-sizing.css">

    <!--  BASE (Classes bases)-->
    <link rel="stylesheet" href="style/base/html.css">

    <!-- OBJETICS -->
    <link rel="stylesheet" href="style/objects/ld.wrapper.css">

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/Components/ld-button.css">
    <link rel="stylesheet" href="style/components/ld-input.css">
    <link rel="stylesheet" href="style/components/ld-radio.css">
    <link rel="stylesheet" href="style/components/ld-header.css">

    
    <!-- PAGES-->
    <link rel="stylesheet" href="style/pages/login.css">

    <!-- TRUMPS -->

</head>

<body>
    <div class="ld-login">
         <div class="ld-wrapper">
            <header class="ld-header">
                <div class="wrapper">
                   <div class="image-wrapper">
                      <img alt="Logo da DevFreela" class="image" src="assets/logo/devfreela.svg">
                   </div>     
                </div> 
            </header>

            <main class="main-content">
                <div class="left">

                    <span class="steps">PASSO 1 DE 2</span>

                    <h1 class="main-title">
                        <span class="up">Olá</span>
                        <span class="down">Vamos criar seu cadastro</span>
                    </h1>

                    <div class="radio-buttons">
                        <H3 class="title">Qual o seu perfil?</H3>
                        <div class="buttons">
                            <label class="ld-radio">
                                Dev
                                <input name="cargo" id="Dev" type="radio">
                                <span class="checkmark"></span>
                            </label>

                            <label class="ld-radio">
                                Cliente
                                <input name="cargo" id="Dev" type="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>    
                    </div>

                    <input class="ld-input" placeholder="Nome completo">
                    <input class="ld-input" placeholder="Data de nascimento">
                    <input class="ld-input" placeholder="Email">
                    <input class="ld-input" placeholder="Senha">

                    <Button class="ld-button">Continuar</Button>

                </div>
                <div class="right">
                    <img class="image-cubes" alt="Imagem decorativa com cubos e fundo gradiente das cores do arco-iris" src="assets/image/bg-cubes.png" alt="">
                </div>
            </main>
         </div>
    </div>
</body>

</html>
